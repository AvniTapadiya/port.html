<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }
        .certificate {
            width: 350px;
            height: 180px; /* Increased height */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .certificate:hover {
            transform: scale(1.05);
        }
        .certificate img {
            width: 60px;
            height: 100px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .issuer {
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body>

    <h1>My Certifications</h1>

    <div class="container">
        <a href="https://skillshop.exceedlms.com/student/award/133393640" class="certificate">
            <img src="google_analytics_logo.png" alt="Google Analytics">
            <div class="title">Google Analytics Certification</div>
            <div class="issuer">Skillshop - Issued Feb 2025</div>
        </a>

        <a href="https://simplilearn.com" class="certificate">
            <img src="figma_logo.png" alt="Figma">
            <div class="title">Introduction to Figma Course</div>
            <div class="issuer">Simplilearn - Issued Feb 2025</div>
        </a>

        <a href="https://forage.com" class="certificate">
            <img src="tata_group_logo.png" alt="Tata Group">
            <div class="title">Tata Group - Data Visualization</div>
            <div class="issuer">Forage - Issued Feb 2025</div>
        </a>
    </div>

</body>
</html>
