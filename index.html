<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://img.freepik.com/free-vector/abstract-technology-particle-background_52683-25766.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        /* Email Button Styling */
        .email-button {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        .email-button i {
            font-size: 1.2rem;
        }

        .email-button:hover {
            background: #0072ff;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .download-btn {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 12px 25px;
            border-radius: 8px;
            border: 2px solid white;
            background: transparent;
            transition: 0.3s;
            margin-bottom: 20px;
            display: inline-block;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        .bottom-buttons {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .small-btn {
            text-decoration: none;
            background: white;
            color: black;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .small-btn:hover {
            background: #0072ff;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Email Me Button (Above the Name) -->
    <a href="mailto:avnitapadiya@gmail.com" class="email-button">
        <i class="fas fa-envelope"></i>
    </a>

    <div class="container">
        <h1>Avni Tapadiya</h1>
        <p>Aspiring Full Stack Developer & Data Analyst| B.Tech CSE (Data Science) Student @ NMIMS | Tech Enthusiast</p>

        <!-- Resume Download Button -->
        <a href="resume.pdf" class="download-btn" download="Avni_Tapadiya_Resume.pdf">Click to Download My Resume</a>

        <!-- Bottom Navigation Buttons -->
        <div class="bottom-buttons">
            <a href="https://avnitapadiya.github.io/port.html/about.html" class="small-btn">About</a>
            <a href="resume.html" class="small-btn">Resume</a>
            <a href="projects.html" class="small-btn">Projects</a>
            <a href="skills.html" class="small-btn">Skills</a>
        </div>
    </div>

</body>
</html>
