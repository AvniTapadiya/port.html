<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://img.freepik.com/free-vector/abstract-technology-particle-background_52683-25766.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-buttons {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-btn i {
            font-size: 1.8rem;
            color: white;
        }

        .social-btn:hover i {
            color: #0072ff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .download-btn {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 12px 25px;
            border-radius: 8px;
            border: 2px solid white;
            background: transparent;
            transition: 0.3s;
            margin-bottom: 20px;
            display: inline-block;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        .bottom-buttons {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .small-btn {
            text-decoration: none;
            background: white;
            color: black;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .small-btn:hover {
            background: #0072ff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Avni Tapadiya</h1>

        <div class="social-buttons">
            <a href="mailto:tapadiyaavni@gmail.com" class="social-btn">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/avnitapadiya" target="_blank" class="social-btn">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/avnitapadiya" target="_blank" class="social-btn">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>

        <p>Aspiring Data Analyst & AI/ML Enthusiast | B.Tech CSE (Data Science) Student @ NMIMS | Tech Enthusiast</p>

        <a href="Avni Tapadiya Resume.pdf" class="download-btn" download="Avni_Tapadiya_Resume.pdf">Click to Download My Resume</a>

        <div class="bottom-buttons">
            <a href="https://avnitapadiya.github.io/port.html/about.html" class="small-btn">About</a>
            <a href="resume.html" class="small-btn">Resume</a>
            <a href="project.html" class="small-btn">Projects</a>
            <a href="certificates.html" class="small-btn">Certificates</a>
            <a href="skills.html" class="small-btn">Skills</a>
        </div>
    </div>

</body>
</html>
