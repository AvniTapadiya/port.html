    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: white; /* Set font color to white */
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-vector/abstract-technology-particle-background_52683-25766.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            text-align: center;
            color: white; /* Change header font color to white */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .skill {
            margin: 20px 0;
            position: relative;
        }
        .skill-name {
            font-weight: bold;
            font-size: 18px;
            color: white; /* Change skill names to white */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar-inner {
            height: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
        }
        .percentage {
            position: absolute;
            right: 10px;
            top: 0;
            font-size: 16px;
            color: white; /* Change percentage font color to white */
            font-weight: normal;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Add shadow for readability */

</head>
